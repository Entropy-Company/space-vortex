- type: entity
  name: penAdd commentMore actions
  id: ChameleonPen
  suffix: Chameleon
  parent: BaseItem
  description: A mysterious pen that can forge signatures and change its appearance. Perfect for... creative documentation.
  components:
  - type: Sprite
    sprite: Objects/Misc/pens.rsi
    state: pen
  - type: Item
    sprite: Objects/Misc/pens.rsi
    heldPrefix: chameleon_pen
    size: Tiny
  - type: Tag
    tags:
    - Pickaxe
    - Pen
    - Write
    - WriteIgnoreSigns
  - type: PhysicalComposition
    materialComposition:
      Steel: 25
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Items/pen_click.ogg
      params:
        volume: -4
        maxDistance: 2
  - type: UseDelay
    delay: 1.5
  - type: ChameleonPen
    signatureColor: "#3166f5"
    stampState: "paper_stamp-trader"
    forgedSignatureColor: "#121115"
    forgedSignatureText: "Неизвестно"
  - type: UserInterface
    interfaces:
      enum.ChameleonPenUiKey.Key:
        type: ChameleonPenBui