- type: entity
  name: normal flashlight
  id: NormalFlashlight
  parent: BaseItem
  description: A standard flashlight with white light.
  components:
  - type: Sprite
    sprite: Objects/Misc/flashlight.rsi
    state: flashlight
  - type: Item
    sprite: Objects/Misc/flashlight.rsi
    heldPrefix: flashlight
    size: Tiny
  - type: Tag
    tags:
    - Flashlight
  - type: PhysicalComposition
    materialComposition:
      Steel: 30
      Glass: 10
  - type: PointLight
    color: "#ffffff"
    radius: 3
    energy: 1
  - type: UseDelay
    delay: 0.5

- type: entity
  name: УФ фонарик
  id: UltravioletFlashlight
  parent: BaseItem
  description: A special flashlight that can reveal invisible signatures and make glowing signatures invert their colors.
  components:
  - type: Sprite
    sprite: Objects/Tools/seclite.rsi
    state: seclite
  - type: Item
    sprite: Objects/Tools/seclite.rsi
    heldPrefix: flashlight
    size: Tiny
  - type: Tag
    tags:
    - Flashlight
  - type: PhysicalComposition
    materialComposition:
      Steel: 30
      Glass: 10
  - type: PointLight
    color: "#ccb3ff"
    radius: 2
    energy: 0.5
  - type: UseDelay
    delay: 0.5
  - type: UltravioletFlashlight
