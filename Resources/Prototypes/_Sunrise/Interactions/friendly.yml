- type: interaction
  id: FriendlyHug
  name: "Обнять"
  icon: FriendlyIcon
  category: Friendly
  appearConditions:
  - !type:HasTargetCondition
    allowSelfTargeting: false
  interactionMessages:
    - "%user обнимает %target"
    - "%user крепко обнимает %target"
    - "%user прижимает к себе %target"
  interactionSounds:
    - FriendlyStroke
  cooldown: 3

- type: interaction
  id: FriendlySniff
  name: "Обнюхать"
  icon: FriendlyHandshakeIcon
  category: Friendly
  appearConditions:
  - !type:HasTargetCondition
    allowSelfTargeting: false
  - !type:BodyAreaTagCondition
    checkInitiator: true
    checkTarget: false
    categories: [ "рот" ]
    requireExposed: true
  interactionMessages:
    - "%user обхюнивает %target"
    - "%user приближает свой нос, обнюхивая %target"
    - "%user нюхает %target"
  interactionSounds:
    - FriendlySniff1
    - FriendlySniff2
  cooldown: 3

- type: interaction
  id: FaceRubCat
  name: "Потереться как котик"
  icon: FriendlyFaceRubCatIcon
  category: Friendly
  appearConditions:
    - !type:HasTargetCondition
      allowSelfTargeting: false
    - !type:BodyAreaTagCondition
      checkInitiator: true
      checkTarget: false
      categories: [ "щёки"]
      requireExposed: true
  interactionMessages:
  - "%user по-кошачьи трется щекой об лицо %target"
  - "%user как котик трется головой об %target"
  - "%user мурлыкая, трется ушками об %target"
  interactionSounds:
  - FacePatsSound
  cooldown: 3

- type: interaction
  id: FriendlyHeadTailpats
  name: "Погладить хвостиком"
  icon: FriendlyTailIcon
  category: Friendly
  appearConditions:
    - !type:HasTargetCondition
      allowSelfTargeting: false
    - !type:BodyAreaTagCondition
      checkInitiator: false
      checkTarget: true
      categories: [ "волосы"]
      requireExposed: true
    - !type:SpeciesCondition
      checkTarget: false
      checkInitiator: true
      allowedSpecies: [Vulpkanin, Slime, Felinid, Demon, Reptilian, Tajaran]
    - !type:HasVisualLayerCondition
      checkTarget: false
      checkInitiator: true
      layer: Tail
  interactionMessages:
  - "%user нежно гладит хвостиком голову %target"
  - "%user ласково гладит хвостиком по спине %target"
  cooldown: 3

- type: interaction
  id: FriendlyTailPull
  name: "Дернуть за хвост"
  icon: FriendlyTailPullIcon
  category: Friendly
  appearConditions:
    - !type:HasTargetCondition
      allowSelfTargeting: false
    - !type:SpeciesCondition
      checkTarget: true
      checkInitiator: false
      allowedSpecies: [Human, Vulpkanin, Slime, Felinid, Demon, Reptilian, Tajaran]
    - !type:HasVisualLayerCondition
      checkTarget: true
      checkInitiator: false
      layer: Tail
  interactionMessages:
  - "%user резко дергает за хвост %target"
  - "%user грубо дергает за хвост %target"
  - "%user неожиданно дергает хвост %target"
  cooldown: 3

- type: interaction
  id: FriendlyWristSlap
  name: "Дать подзатыльник"
  icon: FriendlyBlowSlapIcon
  category: Friendly
  appearConditions:
  - !type:HasTargetCondition
    allowSelfTargeting: false
  interactionMessages:
  - "%user резко бьет ладонью по затылку %target"
  - "%user сильно шлепает %target по затылку своей ладонью"
  - "%user с громким хлопком ударяет %target по затылку своей ладонью"
  - "%user дает ладонью смачный подзатыльник %target"
  interactionSounds:
    - FriendlySlap1
    - FriendlySlap2
    - FriendlySlap3
    - FriendlySlap4
    - FriendlySlap5
    - FriendlySlap6
    - FriendlySlap7

- type: interaction
  id: FriendlyJojoPosing
  name: "Принять крутую позу"
  icon: FriendlyFingerTapIcon
  category: Friendly
  appearConditions:
  - !type:SelfOnlyCondition
  interactionMessages:
  - "%user принимает крутую позу"
  - "%user встает в крутую позу"
  - "%user позирует играя мускулами"
  - "%user делает jojo reference"
  interactionSounds:
  - FriendlyXZ

- type: interaction
  id: TailIntertwine
  name: "Сплестись хвостами"
  icon: FriendlyTailHugIcon
  category: Friendly
  appearConditions:
    - !type:HasTargetCondition
      allowSelfTargeting: false
    - !type:SpeciesCondition
      checkTarget: true
      checkInitiator: true
      allowedSpecies: [Vulpkanin, Slime, Felinid, Demon, Reptilian, Tajaran]
    - !type:HasVisualLayerCondition
      checkTarget: true
      checkInitiator: true
      layer: Tail
  interactionMessages:
  - "%user нежно сплетается хвостами с %target"
  - "%user аккуратно сплетает свой хвост с хвостом %target"
  - "%user обволакивает хвост %target своим хвостом"
  - "%user играется своим хвостом с хвостом %target"

- type: interaction
  id: EarsMrrr
  name: "Помурчать на ушко"
  icon: FriendlyHandshakeIcon
  category: Friendly
  appearConditions:
    - !type:HasTargetCondition
      allowSelfTargeting: false
    - !type:SpeciesCondition
      checkTarget: false
      checkInitiator: true
      allowedSpecies: [Felinid, Tajaran]
  interactionMessages:
  - "%user нежно мурчит на ушко %target"
  - "%user поднося свою голову ближе к %target, начинает мурчать на ушко"
  interactionSounds:
  - FelinidPurrs

- type: interaction
  id: FriendlyShowTongue
  name: Высунуть язык
